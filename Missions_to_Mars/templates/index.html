<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <!--create scrape button with jumbotron-->
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>


    <!--display the latest news, image and table for mars-->
    <div class="container">
        <div class="col-md-12">
            <h2><b>Latest Mars News</b></h2>
            <h4><b>{{mars_data.news_title}}</b></h4>
            <p>{{mars_data.paragraph}}</p>
        </div>

        <div class="col-md-8">
            <h2><b>Featured Mars Image</b></h2>
            <img src="{{mars_data.featured_image_url}}" width="720" height="650" alt="mars">
        </div>

        <div class="col-md-4">
            <div class="table">
                <h4><b>Mars Facts</b></h4>
                <p>{{mars_data.html_table|safe}}</p>
            </div>  
        </div>
    </div>


    <!--display the hemispheres' images and titles-->
    <div class="container">
        <h3 align="center"><b>Mars Hemispheres</b></h3>
        <hr>
            <div class="card">
                {% for image in mars_data.hemisphere_image_urls %}
                <div class="col-md-6">
                    <img class="thumbnail" src="{{image.img_url}}" width="100%" alt="{{image.title}}"> 
                    <div class="card-body">
                        <h4 class="card-title"><b>{{image.title}}</b></h4>    
                    </div>
                </div>
                {% endfor %}
            </div>   
    </div>

</body>

</html>
